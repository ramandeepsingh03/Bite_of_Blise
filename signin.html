<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Sign In - Bakery</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url("https://images.unsplash.com/photo-1517433670267-08bbd4be890f?ixlib=rb-4.0.3");
        background-size: cover;
        background-position: center;
        padding: 2rem;
      }

      .signin-container {
        background: rgba(255, 255, 255, 0.95);
        padding: 2.5rem;
        border-radius: 10px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
      }

      .signin-container h2 {
        color: #e67e22;
        text-align: center;
        margin-bottom: 2rem;
        font-size: 2rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
        position: relative;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #333;
        font-weight: 500;
      }

      .form-group input {
        width: 100%;
        padding: 0.8rem;
        border: 2px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }

      .form-group input:focus {
        border-color: #e67e22;
        outline: none;
      }

      .password-container {
        position: relative;
      }

      .toggle-password {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #666;
      }

      .error {
        color: #e74c3c;
        font-size: 0.9rem;
        margin-top: 0.3rem;
        display: none;
      }

      .signin-btn {
        width: 100%;
        padding: 1rem;
        background: #e67e22;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .signin-btn:hover {
        background: #d35400;
        transform: translateY(-2px);
      }

      .signin-btn:active {
        transform: translateY(0);
      }

      .signup-link {
        text-align: center;
        margin-top: 1.5rem;
        color: #666;
      }

      .signup-link a {
        color: #e67e22;
        text-decoration: none;
        font-weight: 600;
      }

      .signup-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="signin-container">
      <h2>Welcome Back!</h2>
      <form id="signinForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required />
          <div class="error" id="emailError">
            Please enter a valid email address
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-container">
            <input type="password" id="password" required />
            <i class="fas fa-eye toggle-password" id="togglePassword"></i>
          </div>
          <div class="error" id="passwordError">Please enter your password</div>
        </div>
        <button type="submit" class="signin-btn">Sign In</button>
      </form>
      <div class="signup-link">
        Don't have an account? <a href="signup.html">Sign Up</a>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("signinForm");
        const togglePassword = document.getElementById("togglePassword");
        const password = document.getElementById("password");

        // Toggle password visibility
        togglePassword.addEventListener("click", function () {
          const type =
            password.getAttribute("type") === "password" ? "text" : "password";
          password.setAttribute("type", type);
          this.classList.toggle("fa-eye");
          this.classList.toggle("fa-eye-slash");
        });

        // Form validation
        form.addEventListener("submit", function (e) {
          e.preventDefault();
          let isValid = true;

          // Reset errors
          document
            .querySelectorAll(".error")
            .forEach((error) => (error.style.display = "none"));

          // Validate email
          const email = document.getElementById("email").value.trim();
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(email)) {
            document.getElementById("emailError").style.display = "block";
            isValid = false;
          }

          // Validate password
          if (password.value.trim() === "") {
            document.getElementById("passwordError").style.display = "block";
            isValid = false;
          }

          if (isValid) {
            // Here you would typically send the data to your server
            alert("Sign in successful!");
            form.reset();
          }
        });
      });
    </script>
  </body>
</html>
