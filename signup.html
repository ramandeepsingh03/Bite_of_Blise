<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url("https://images.unsplash.com/photo-1517433670267-08bbd4be890f?ixlib=rb-4.0.3");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }

      .signup-container {
        background: rgba(255, 255, 255, 0.95);
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 500px;
      }

      .signup-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .signup-header h2 {
        color: #e67e22;
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      .signup-header p {
        color: #666;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #333;
        font-weight: 500;
      }

      .form-group input {
        width: 100%;
        padding: 0.8rem;
        border: 2px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .form-group input:focus {
        border-color: #e67e22;
        outline: none;
      }

      .password-container {
        position: relative;
      }

      .toggle-password {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #666;
      }

      .signup-btn {
        width: 100%;
        padding: 1rem;
        background: #e67e22;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1.1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .signup-btn:hover {
        background: #d35400;
        transform: translateY(-2px);
      }

      .signup-btn:active {
        transform: translateY(0);
      }

      .login-link {
        text-align: center;
        margin-top: 1.5rem;
        color: #666;
      }

      .login-link a {
        color: #e67e22;
        text-decoration: none;
        font-weight: 500;
      }

      .login-link a:hover {
        text-decoration: underline;
      }

      .error {
        color: #e74c3c;
        font-size: 0.9rem;
        margin-top: 0.3rem;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <div class="signup-header">
        <h2>Create Account</h2>
        <p>Join our sweet community today!</p>
      </div>
      <form id="signupForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" required />
          <div class="error" id="nameError">Please enter your full name</div>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" required />
          <div class="error" id="emailError">
            Please enter a valid email address
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-container">
            <input type="password" id="password" required />
            <i class="far fa-eye toggle-password" id="togglePassword"></i>
          </div>
          <div class="error" id="passwordError">
            Password must be at least 8 characters
          </div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="password-container">
            <input type="password" id="confirmPassword" required />
            <i
              class="far fa-eye toggle-password"
              id="toggleConfirmPassword"
            ></i>
          </div>
          <div class="error" id="confirmPasswordError">
            Passwords do not match
          </div>
        </div>
        <button type="submit" class="signup-btn">Sign Up</button>
      </form>
      <div class="login-link">
        Already have an account? <a href="signin.html">Sign In</a>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("signupForm");
        const togglePassword = document.getElementById("togglePassword");
        const toggleConfirmPassword = document.getElementById(
          "toggleConfirmPassword"
        );
        const password = document.getElementById("password");
        const confirmPassword = document.getElementById("confirmPassword");

        // Toggle password visibility
        togglePassword.addEventListener("click", function () {
          const type =
            password.getAttribute("type") === "password" ? "text" : "password";
          password.setAttribute("type", type);
          this.classList.toggle("fa-eye");
          this.classList.toggle("fa-eye-slash");
        });

        toggleConfirmPassword.addEventListener("click", function () {
          const type =
            confirmPassword.getAttribute("type") === "password"
              ? "text"
              : "password";
          confirmPassword.setAttribute("type", type);
          this.classList.toggle("fa-eye");
          this.classList.toggle("fa-eye-slash");
        });

        // Form validation
        form.addEventListener("submit", function (e) {
          e.preventDefault();
          let isValid = true;

          // Reset errors
          document
            .querySelectorAll(".error")
            .forEach((error) => (error.style.display = "none"));

          // Validate name
          const name = document.getElementById("name").value.trim();
          if (name.length < 2) {
            document.getElementById("nameError").style.display = "block";
            isValid = false;
          }

          // Validate email
          const email = document.getElementById("email").value.trim();
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(email)) {
            document.getElementById("emailError").style.display = "block";
            isValid = false;
          }

          // Validate password
          if (password.value.length < 8) {
            document.getElementById("passwordError").style.display = "block";
            isValid = false;
          }

          // Validate confirm password
          if (password.value !== confirmPassword.value) {
            document.getElementById("confirmPasswordError").style.display =
              "block";
            isValid = false;
          }

          if (isValid) {
            // Store the user's name in localStorage
            const userName = document.getElementById("name").value.trim();
            localStorage.setItem("userName", userName);

            // Redirect to index.html
            window.location.href = "index.html";
          }
        });
      });
    </script>
  </body>
</html>
